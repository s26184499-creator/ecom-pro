<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | ShopEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <div style="display:flex;align-items:center;gap:10px">
    <img src="logo.png">
    <span id="userBox" style="color:#16a34a;font-weight:600"></span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="wishlist.html">Wishlist</a>

    <a href="login.html" id="loginLink">Login</a>
    <a href="signup.html" id="signupLink">Signup</a>
    <a href="#" id="logoutLink" onclick="logout()" style="display:none">Logout</a>
  </nav>
</header>

<!-- ===== PRODUCTS ===== -->
<div class="container">
  <h2>Our Products</h2>

  <input id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">

  <select onchange="filterCategory(this.value)">
    <option value="all">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Accessories">Accessories</option>
  </select>

  <div class="products" id="productList"></div>
</div>

<!-- ===== LOGIN MODAL ===== -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h2>Login Required ðŸ””</h2>
    <p>Please login or signup to continue</p>

    <div class="modal-actions">
      <a href="login.html" class="modal-btn">Login</a>
      <a href="signup.html" class="modal-btn secondary">Signup</a>
      <button onclick="closeModal()" class="close-btn">Cancel</button>
    </div>
  </div>
</div>

<!-- ===== SCRIPTS ===== -->
<script src="auth.js"></script>
<script src="products.js"></script>
<script src="script.js"></script>




</body>
</html>
